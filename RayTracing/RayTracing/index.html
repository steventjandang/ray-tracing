<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ray Tracing</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/sweetalert2.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body onload="load()">
    <section class="section">
      <div class="columns is-multiline">
        <div class="column">
          <div class="card">
            <div class="card-content">
              <canvas id="canvas" width="300px" height="300px"></canvas>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="notification">
            <div class="columns">
              <div class="column">
                <div class="select">
                  <select
                    id="selected-modified-object"
                    onchange="updateSelectedObject()"
                  ></select>
                </div>
              </div>
            </div>
          </div>

          <div class="notification is-info">
            <div class="columns">
              <div class="column">
                <div class="select">
                  <select id="selected-add-object">
                    <option selected disabled>Select the type of object</option>
                    <option value="SP">Sphere</option>
                    <option value="PL">Plane</option>
                    <option value="LS">Light Source</option>
                  </select>
                </div>
              </div>
              <div class="column">
                <button class="button" onclick="addObject()">
                  <span class="icon">
                    <i class="fa fa-plus"></i>
                  </span>
                  <span>Add</span>
                </button>
              </div>
              <div class="column">
                <div class="buttons is-centered" onclick="removeObject()">
                  <button id="remove-button" class="button" disabled>
                    <span class="icon">
                      <i class="fa fa-minus"></i>
                    </span>
                    <span>Remove</span>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="notification is-warning">
            <div class="columns">
              <div class="column">
                <input
                  class="input"
                  type="text"
                  id="x-position"
                  placeholder="x"
                  disabled
                />
              </div>
              <div class="column">
                <input
                  class="input"
                  type="text"
                  id="y-position"
                  placeholder="y"
                  disabled
                />
              </div>
              <div class="column">
                <input
                  class="input"
                  type="text"
                  id="z-position"
                  placeholder="z"
                  disabled
                />
              </div>
            </div>

            <div class="columns">
              <div class="column">
                <input
                  class="input"
                  id="degree"
                  type="text"
                  placeholder="Degree"
                  disabled
                />
              </div>
              <div class="column">
                <div class="select">
                  <select id="selected-rotation" disabled>
                    <option disabled selected>Select the rotation</option>
                    <option value="x">Rotate X</option>
                    <option value="y">Rotate Y</option>
                    <option value="z">Rotate Z</option>
                  </select>
                </div>
              </div>
              <div class="column">
                <button
                  id="transform-button"
                  class="button"
                  onclick="transform()"
                  disabled
                >
                  <span class="icon">
                    <i class="fa fa-pen"></i>
                  </span>
                  <span>Transform</span>
                </button>
              </div>
            </div>
          </div>

          <div class="notification is-danger">
            <div class="columns">
              <div class="column">
                <input
                  class="input"
                  id="ambient"
                  type="text"
                  placeholder="Ambient"
                  disabled
                />
              </div>
              <div class="column">
                <input
                  class="input"
                  id="diffuse"
                  type="text"
                  placeholder="Diffuse"
                  disabled
                />
              </div>
              <div class="column">
                <input
                  class="input"
                  id="specular"
                  type="text"
                  placeholder="Specular"
                  disabled
                />
              </div>
            </div>

            <div class="columns">
              <div class="column">
                <input
                  class="input"
                  id="reflection"
                  type="text"
                  placeholder="Reflection"
                  disabled
                />
              </div>
              <div class="column">
                <input
                  class="input"
                  id="specular-exponent"
                  type="text"
                  placeholder="Specular Exponent"
                  disabled
                />
              </div>
              <div class="column">
                <div class="buttons is-centered">
                  <button
                    id="lighting-button"
                    class="button"
                    onclick="lighting()"
                    disabled
                  >
                    <span class="icon">
                      <i class="fa fa-pen"></i>
                    </span>
                    <span>Lighting</span>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="notification is-dark">
            <div class="columns is-multiline">
              <div class="column">
                <div class="select">
                  <select id="selected-resolution">
                    <option disabled>Select the Resolution</option>
                    <option value="100">100 x 100</option>
                    <option value="200">200 x 200</option>
                    <option value="300" selected>300 x 300</option>
                    <option value="400">400 x 400</option>
                    <option value="500">500 x 500</option>
                    <option value="600">600 x 600</option>
                    <option value="700">700 x 700</option>
                    <option value="800">800 x 800</option>
                    <option value="900">900 x 900</option>
                    <option value="1000">1000 x 1000</option>
                  </select>
                </div>
              </div>
              <div class="column">
                <button class="button" onclick="changeResolution()">
                  <span class="icon">
                    <i class="fa fa-pen"></i>
                  </span>
                  <span>Resolution</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/math.min.js"></script>
    <script src="js/sweetalert2.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/ray_tracing.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
